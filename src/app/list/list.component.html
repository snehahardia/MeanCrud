<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<button class="btn" routerLink="./add" mat-raised-button (click)="openAddListDialog()"><i class="fa fa-plus"></i></button>


<table class="table table-bordred table-striped">

  <!--Table head-->
  <thead>
      <tr>
          <th>S.No.</th>
          <th>Title</th>
          <th>Description</th>
          <th>Edit</th>
          <th>Delete</th>
      </tr>
  </thead>

  <tbody>
    <tr class="table-info" *ngFor="let list of lists;let i = index">
        <th scope="row">{{ i+1 }}</th>
        <td>{{ list.title}}</td>
        <td>{{ list.description }}</td>
        <td><p data-placement="top" data-toggle="tooltip" title="Edit">
          <button class="btn btn-primary btn-xs" 
           data-title="Edit" data-toggle="modal" (click)="openEditListDialog(list._id)" ><span class="glyphicon glyphicon-pencil"></span></button></p></td>
        <td><p data-placement="top" data-toggle="tooltip" title="Delete">
          <button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" (click)="deleteList(list._id)"
          ><span class="glyphicon glyphicon-trash"></span></button></p></td>
    </tr>
</tbody>
<!--Table body-->

</table>
